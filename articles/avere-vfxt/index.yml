abstract:
  description: Avere vFXT для Azure обеспечивает облачный слой кэширования для задач с интенсивным использованием данных и высокопроизводительными вычислениями (HPC). Avere vFXT позволяет кэшировать файлы как можно ближе к вычислительным узлам. Это увеличивает скорость чтения и обеспечивает бесперебойную работу даже во время пиковой нагрузки. Avere vFXT лучше всего работает с системами, которые располагают от 1000 до 40 000 клиентских ядер. <p>Avere vFXT может работать с существующим локальным хранилищем данных, чтобы предоставлять локальный доступ вычислительных ресурсов на основе Azure к активным файлам, которые долгосрочно хранятся в центре обработки данных.
