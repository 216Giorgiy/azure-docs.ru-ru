- title: Отзыв
  items:
  - type: paragraph
    text: Чтобы оставить отзыв об этой функции или получить помощь в выполнении запросов, перейдите в раздел <b>Политика</b> на портале Azure, выберите страницу <b>График ресурсов (предварительная версия)</b> и воспользуйтесь указанной на ней ссылкой для отправки отзыва. Вы также можете оставить свои предложения через сайт <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.
