  description: Документация по Azure Resource Graph поможет вам настроить Azure Resource Graph и изучить язык запросов, чтобы обнаруживать и изучать ресурсы в нужном масштабе.
sections:
- title: 5-минутные руководства по началу работы
  items:
  - type: paragraph
    text: Настройте Resource Graph и выполните свой первый запрос.
