sections:
  - title: Компоненты и службы
  - items:
      - type: list
        style: cards
        className: cardsD
        columns: 2
        items:
          - href: ./management-groups/overview
            html: <p>Узнайте о группировании и организации подписок в логическую иерархию с поддержкой структурированного развертывания других служб управления.<br /></p>
            image:
              alt: Группы управления
              src: ./media/management-groups-illustration.svg
            title: Группы управления
          - href: ./resource-graph/
            html: '<p>Используйте мощное средство командной строки (поддерживает Azure CLI и Azure PowerShell) для быстрого получения комплексных сведений о ресурсах Azure. Находите и предоставляйте сведения, для получения которых раньше требовались сложные итеративные скрипты, чтобы определять эти ресурсы по мере необходимости.</p>'
            image:
              alt: Resource Graph
              src: ./media/resource-graph-illustration.svg
            title: Resource Graph
          - href: ./policy/
            html: '<p>Определяйте и применяйте стандарты к ресурсам в вашей среде. Предотвращайте создание нежелательных ресурсов, улучшайте новые ресурсы с помощью дополнительных элементов, а также выполняйте аудит и оптимизируйте ресурсы в своей среде.</p>'
            image:
              alt: Политика
              src: ./media/policy-illustration.svg
            title: Политика
          - href: ./blueprints/
            html: '<p>Создайте собственный пакет <i>артефактов</i> Azure (группы ресурсов, политики, назначения ролей, шаблоны Resource Manager и многое другое), которые можно динамически развертывать в подписках для создания согласованных и воспроизводимых сред.</p>'
            image:
              alt: Схемы
              src: ./media/blueprints-illustration.svg
            title: Схемы
  - title: Варианты реализации решения
  - items:
      - type: list
        style: cards
        className: cardsZ
        columns: 3
        items:
          - href: /azure/architecture/cloud-adoption/getting-started/what-is-governance?toc=/azure/governance/toc.json
            html: "<p>В прошлом технологии любого уровня\_— от инфраструктуры до программного обеспечения\_— находились в собственности и рамках ответственности организаций. Теперь облако позволяет изменить способ использования технологий: ресурсы подготавливаются и потребляются по мере необходимости.</p>"
            title: Внедрение облачных решений в организации
          - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
            html: '<p>Теперь администраторы могут гарантировать, что рабочие нагрузки соответствуют минимальным требованиям управления организации, не мешая бизнес-группам и разработчикам быстро достигать своих целей.<br /><br /></p>'
            title: Шаблон для предприятий