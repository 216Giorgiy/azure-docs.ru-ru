    - href: /azure/architecture/cloud-adoption/governance/what-is-governance?toc=/azure/governance/toc.json
      html: '<p>В прошлом технологии любого уровня — от инфраструктуры до программного обеспечения — находились в собственности и рамках ответственности организаций. Теперь облако позволяет изменить способ использования технологий: ресурсы подготавливаются и потребляются по мере необходимости.</p>'
      title: Внедрение облачных решений в организации
    - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
      html: <p>Теперь администраторы могут гарантировать, что рабочие нагрузки соответствуют минимальным требованиям управления организации, не мешая бизнес-группам и разработчикам быстро достигать своих целей.<br /><br /></p>
