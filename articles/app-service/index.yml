abstract:
  description: Служба приложений Azure позволяет создавать и размещать веб-приложения на любых языках без необходимости управлять инфраструктурой. Служба обеспечивает автоматическое масштабирование и высокий уровень доступности, поддерживает Windows и Linux и обеспечивает автоматическое развертывание из GitHub, Azure DevOps или любого репозитория Git. Узнайте, как использовать веб-приложения Azure, с помощью наших шаблонов быстрого запуска, примеров и руководств.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/app-service/media/index/create-a-web-app-with-nodejs-and-azure-app-service.png
      width: 250
    title: Создайте веб-приложение с помощью Node.js и Службы приложений Azure. (2:41)
    href: https://azure.microsoft.com/resources/videos/create-a-web-app-with-nodejs-and-azure-app-service/
    width: 250
