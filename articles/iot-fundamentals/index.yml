abstract:
  description: Добро пожаловать в Microsoft Azure и "Интернет вещей" (IoT). Azure IoT предлагает самые разные службы и решения, которые помогут вам создавать приложения IoT с нуля. Azure IoT предоставляет самые разные параметры и средства, соответствующие вашим отраслевым потребностям, а также навыкам и ресурсам, включая полностью размещенное и управляемое решения SaaS (программное обеспечение как услуга), разные специализированные решения PaaS (платформа как услуги) и технологии для создания интеллектуальных пограничных устройств.
