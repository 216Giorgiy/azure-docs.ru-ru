abstract:
  description: '"Перевод текстов" — это облачная служба машинного перевода, позволяющая переводить текст практически в реальном времени путем простого вызова REST API. В этом API используются современные технологии нейронного машинного перевода, а также статистического машинного перевода. Custom Translator — это расширение API перевода текстов, которое позволяет создавать системы нейронного перевода. Настраиваемые системы перевода можно использовать для перевода текста с помощью API перевода текстов или <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/">служб распознавания речи Microsoft</a>. Список поддерживаемых языков как для нейронного, так и для статистического машинного перевода можно найти <a href="languages.md">здесь</a>.'
