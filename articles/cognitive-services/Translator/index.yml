abstract:
  description: API перевода текстов от Майкрософт — это облачная служба автоматического перевода. С помощью этого API вы можете практически в режиме реального времени переводить текст из любого приложения или службы с помощью простого вызова REST API. В этом API используются новейшие технологии нейронного машинного перевода наряду с системой статистического машинного перевода. Список поддерживаемых языков как для нейронного, так и для статистического машинного перевода можно найти <a href="languages.md">здесь</a>.
