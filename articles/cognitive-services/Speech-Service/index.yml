- title: Пакет SDK для речевых устройств
  items:
  - type: paragraph
    text: С появлением единой службы Речи, корпорация Майкрософт и ее партнеры сейчас предлагают платформу для интеграции оборудования и программного обеспечения, оптимизированную для разработки устройств с поддержкой речи — <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>пакет SDK для речевых устройств</a>. Этот пакет SDK подходит для разработки внешних устройств для всех типов приложений и позволяет определить уникальное для вашего бренда пользовательское <I>слово для активации</I>. Оборудование предоставляет эффективные функции обработки аудио из многоканальных источников для более точного распознавания речи, включая шумоподавление, удаленные голоса и формирование направленного сигнала.
