abstract:
  description: Служба Речи от Майкрософт и пакеты SDK позволяют разработчикам легко создавать в приложениях мощные функции с поддержкой речи, например элементы управления голосовыми командами , транскрибирование и диктовку. Cortana, Microsoft Office и другие решения используют одну и ту же технологию. Ключевое отличие службы Речи от Майкрософт — возможность настройки акустических и языковых моделей <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">преобразования речи в текст</a> для распознавания специализированной терминологии, шумной среды и разных способов произношения. Кроме того, доступны настраиваемые функции <a href="http://aka.ms/customvoice">преобразования текста в речь</a> и <a href="http://aka.ms/customtranslator">преобразования речи</a>.<br/><br/>Наш пакет SDK для службы Речи поддерживает несколько платформ и языков программирования. Поэтому вы можете работать с функциями управления динамическим микрофоном, потоковой передачи в реальном времени или пакетного обмена файлами, в зависимости от потребностей приложения.
