- title: Пакет SDK для речевых устройств
  items:
  - type: paragraph
    text: С появлением единой службы Речи, корпорация Майкрософт и ее партнеры сейчас предлагают платформу для интеграции оборудования и программного обеспечения, оптимизированную для разработки устройств с поддержкой речи — <b>пакет SDK для речевых устройств</b>. Этот пакет SDK подходит для разработки интеллектуальных речевых устройств для всех типов приложений.
  - type: paragraph
    text: <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Пакет SDK для речевых устройств</a> позволяет создавать устройства, реагирующие на окружающую среду, и настроить уникальное для вашей торговой марки слово для активации, запускающее запись аудио. Он также предоставляет мощные функции обработки аудио из многоканальных источников для более точного распознавания речи, включая шумоподавление, удаленные голоса и формирование направленного сигнала.
