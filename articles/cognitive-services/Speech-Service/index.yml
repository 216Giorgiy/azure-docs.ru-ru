abstract:
  description: Служба "Речь" от Майкрософт позволяет разработчикам без труда добавлять в приложения мощные функции с поддержкой речи, в частности элементы управления голосовыми командами, транскрибирование, диктовку и перевод с помощью <a href="rest-apis">REST API</a> или <a href="speech-sdk">пакета SDK для C#, C++ либо Java</a>.<p>Служба "Речь" дает возможность настраивать модели <a href="how-to-customize-speech-models">преобразования речи в текст</a> для адаптации к специализированной терминологии, шумовому фону и разным способам произношения. Кроме того, доступны настраиваемые возможности <a href="https://cris.ai/Home/customvoice">преобразования текста в речь</a> и <a href="https://www.microsoft.com/translator/customization.aspx">перевода речи</a>.<p>Дополнительные сведения см. в <a href="overview">обзоре службы "Речь"</a>.
