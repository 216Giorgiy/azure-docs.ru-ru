- title: Преобразование речи в текст
  items:
  - type: paragraph
    text: Наш пакет SDK для службы Речи поддерживает <b>преобразование речи в текст</b> и распознавание речи.  Пакет SDK для службы Речи расшифровывает потоки аудиоданных, которые приложение может принимать в качестве входных данных. Затем приложение может вводить полученный текст в документы или использовать в качестве команды.
  - type: paragraph
    text: Ниже перечислены распространенные варианты использования <b>преобразования речи в текст</b> с помощью пакета SDK для службы Речи.
  - type: list
    style: unordered
    items:
    - text: Распознавание коротких фраз, например команд, без получения промежуточных результатов.
    - text: Расшифровка длинных, ранее сохраненных фраз, например голосовых сообщений.
    - text: Расшифровка речи в режиме потоковой передачи в реальном времени с получением частичных результатов для диктовки.
    - text: Определение желаний пользователей на основе запросов, выполняемых на естественном языке.
  - type: paragraph
    text: Пакет SDK для службы Речи поддерживает интерактивное транскрибирование речи в реальном времени с непрерывным <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">преобразованием речи в текст</a> и получением промежуточных результатов. Он также поддерживает определение завершения речи, необязательное автоматическое изменение регистра букв и применение знаков препинания, маскировку нецензурной лексики и нормализацию текста.
  - type: paragraph
    text: Ключевое отличие службы Речи от Майкрософт — возможность настройки акустических и языковых моделей <a href="http://aka.ms/customspeech">преобразования речи в текст</a> для распознавания специализированной терминологии, шумной среды и разных способов произношения.
- title: Преобразование речи
  items:
  - type: paragraph
    text: Пакет SDK для службы Речи можно также использовать для <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">преобразования речи</a>.  При потоковой передаче <b>преобразования речи</b> с использованием пакета SDK для службы Речи, служба возвращает промежуточные результаты, которые могут отображать ход выполнения преобразования. Результаты могут быть возвращены в виде текстовых или голосовых данных.
  - type: paragraph
    text: 'Варианты использования <b>преобразования речи в текст</b> с помощью пакета SDK для службы Речи:'
  - type: list
    style: unordered
    items:
    - text: Реализация устройства или мобильного приложения для преобразования общения для путешественников.
    - text: Предоставление автоматического перевода для ввода субтитров из аудио- и видеозаписей.
  - type: paragraph
    text: Модели <b>преобразования речи</b> также могут быть <a href="http://aka.ms/customtranslator">настраиваемыми</a>.
- title: Преобразование текста в речь
  items:
  - type: paragraph
    text: Сейчас функции <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">преобразования текста в речь</a> или синтеза речи поддерживаются в REST API, который преобразует обычный текст в естественно звучащую речь, предоставляемую приложению в звуковом файле. Для многих языков поддерживается распознавание пола и акцента.
  - type: paragraph
    text: Наш пакет SDK для службы Речи предоставляет доступ к функциям преобразования речи и преобразования речи в текст. Преобразования текста в речь использует вызовы REST POST по протоколу HTTP.
  - type: paragraph
    text: REST API <b>преобразования текста в речь</b> поддерживает теги <b>SSML</b>, поэтому вы можете определить точное фонетическое звучание проблемных слов. SSML также может указывать характеристики речи (включая ударение, скорость, громкость, пол и тон) непосредственно в тексте.
  - type: paragraph
    text: Чтобы в приложении можно было работать с неподдерживаемым диалектом или уникальным голосом, вы можете создать <a href="http://aka.ms/customvoice">настраиваемые голоса</a> из собственных примеров речи.
  - type: paragraph
    text: 'Варианты использования REST API<b> преобразования речи в текст</b>:'
  - type: list
    style: unordered
    items:
    - text: Вывод речи в качестве альтернативы выводимых на экран выходных данных для пользователей с нарушениями зрения.
    - text: Голосовые запросы для навигационных автомобильных программ.
    - text: Пользовательские интерфейсы для общения на концерте с помощью API <b>преобразования речи в текст</b>.
- title: Пакет SDK для речевых устройств
  items:
  - type: paragraph
    text: С появлением единой службы Речи, корпорация Майкрософт и ее партнеры сейчас предлагают платформу для интеграции оборудования и программного обеспечения, оптимизированную для разработки устройств с поддержкой речи — <b>пакет SDK для речевых устройств</b>. Этот пакет SDK подходит для разработки интеллектуальных речевых устройств для всех типов приложений.
  - type: paragraph
    text: <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Пакет SDK для речевых устройств</a> позволяет создавать устройства, реагирующие на окружающую среду, и настроить уникальное для вашей торговой марки слово для активации, запускающее запись аудио. Он также предоставляет мощные функции обработки аудио из многоканальных источников для более точного распознавания речи, включая шумоподавление, удаленные голоса и формирование направленного сигнала.
