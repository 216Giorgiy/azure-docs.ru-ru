abstract:
  description: Облачный API компьютерного зрения предоставляет разработчикам доступ к расширенным алгоритмам обработки изображений и возврата данных. После загрузки изображения или указания его URL-адреса алгоритмы компьютерного зрения от Майкрософт могут по-разному анализировать визуальное содержимое на основе входных данных и выбора пользователя. Узнайте, как анализировать визуальное содержимое разными способами с помощью кратких руководств, примеров и других материалов.
