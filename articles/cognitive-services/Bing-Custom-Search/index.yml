abstract:
  description: Узнайте, как с помощью службы "Пользовательский поиск Bing" создавать специально адаптированные интерфейсы поиска по темам, которые действительно важны для вас. Например, если веб-сайт по продаже велосипедов предоставляет функцию поиска, то вы можете указать домены, дочерние сайты и веб-страницы, по которым Bing будет выполнять поиск. Инструкции см. в учебных материалах, кратких руководствах и справочниках по API.
