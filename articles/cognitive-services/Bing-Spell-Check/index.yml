abstract:
  description: API Bing для проверки орфографии позволяет выполнять контекстную проверку орфографии и грамматики. Для Bing разработано веб-средство проверки орфографии, которое использует машинное обучение и статистический машинный перевод для динамического обучения контекстно-зависимого и постоянно развивающегося алгоритма. Средство проверки орфографии создано на базе большого количества документации и запросов веб-поиска. Узнайте, как анализировать содержимое разными способами, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами.
