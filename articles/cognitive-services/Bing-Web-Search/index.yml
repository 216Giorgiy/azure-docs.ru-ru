abstract:
  description: API Bing для поиска в Интернете работает по тому же принципу, что и служба Bing, которая возвращает результаты поиска, определенные как соответствующие запросу пользователя. Результаты поиска содержат веб-страницы, но также могут содержать изображения, видео и многое другое.
