abstract:
  description: 'API анализа текста — это облачная служба, которая предоставляет расширенную обработку необработанного текста на естественных языках и включает в себя три основные функции: анализ тональности, извлечение ключевых фраз и определение языка. Узнайте, как анализировать содержимое разными способами, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами.'
