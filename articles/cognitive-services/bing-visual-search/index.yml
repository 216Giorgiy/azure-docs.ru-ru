abstract:
  description: API визуального поиска Bing предоставляет примерно такие же сведения об изображении, что и в Bing.com/images. Путем передачи изображения или создания для него URL-адреса этот API позволяет определить различные сведения об изображении, включая визуально похожие изображения, ресурсы покупок, веб-страницы с этим изображением и многое другое.
