abstract:
  description: API автозаполнения Bing позволяет отправить частичный поисковый запрос и получить список предложений по запросам, которые другие пользователи вводили для поиска.  Например, по мере того, как пользователь вводит каждый символ слова для поиска, вызывается этот API и раскрывающийся список в поле поиска заполняется строками предложенных запросов. Узнайте, как использовать API автозаполнения Bing, изучив краткие инструкции, примеры и руководства.
