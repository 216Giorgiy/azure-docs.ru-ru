abstract:
  description: "Azure Stack\_― это гибридная облачная платформа, позволяющая использовать службы Azure из центра обработки данных вашей компании или поставщика услуг. Разработчик может создавать приложения, используя Azure Stack. Затем их можно развернуть в Azure Stack или в Azure, либо можно создать действительно гибридные приложения, использующие подключение между облаком Azure Stack и Azure.  Узнайте, как создавать ресурсы и развертывать приложения, изучив наши краткие руководства и руководства."
