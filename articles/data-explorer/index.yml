metadata:
  title: Документация по Azure Data Explorer. Краткие руководства, учебные материалы и справочники по языку и API
  description: Обозреватель данных Azure — это облачная платформа Log Analytics, оптимизированная для ad-hoc-обработки запросов больших данных.
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
