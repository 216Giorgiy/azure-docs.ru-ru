abstract:
  description: <p>Azure Data Explorer — это быстрая и полностью управляемая служба для анализа большого объема потоковых данных в реальном времени, поступающих из приложений, а также с веб-сайтов, устройств Интернета вещей и т. д. С помощью Azure Data Explorer вы можете собирать, хранить и анализировать разные данные, чтобы улучшать качество продуктов, создавать новые возможности для клиентов, выполнять мониторинг устройств и повышать производительность.</p><p>Узнайте, как использовать обозреватель данных Azure, ознакомившись с нашими краткими руководствами и справочными материалами.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Что такое обозреватель данных Azure? (19:47)
    href: https://youtu.be/D_AJk2lAepw
    width: 250
