  description: Узнайте, как использовать процесс обработки и анализа данных группы (TDSP), гибкую итеративную методику обработки и анализа данных, для эффективной доставки решений прогнозной аналитики и интеллектуальных приложений. TDSP позволяет улучшить обучение и совместную работу в группах. Он содержит избранные рекомендации и структуры от Майкрософт и других разработчиков в отрасли, которые обеспечивают успешную реализацию решений по обработке и анализу данных. Все это — чтобы помочь компаниям в полной мере использовать преимущества их программ аналитики.
