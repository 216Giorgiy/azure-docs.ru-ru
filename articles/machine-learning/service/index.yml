  description: Служба машинного обучения предоставляет облачную среду, которую можно использовать для разработки, обучения, тестирования, развертывания и отслеживания моделей машинного обучения, а также управления такими моделями. Служба машинного обучения Azure полностью поддерживает технологии с открытым кодом, такие как Scikit-learn, Tensorflow, Pytorch или любая другая платформа на базе Python. Узнайте из наших руководств, как использовать Службу машинного обучения Azure в рабочих процессах машинного обучения.
