abstract:
  description: Служба машинного обучения предоставляет облачную среду, которую можно использовать для разработки, обучения, тестирования, развертывания и отслеживания моделей машинного обучения, а также управления такими моделями. Эта служба полностью поддерживает технологии с открытым кодом, такие как Scikit-learn, Tensorflow, Pytorch или любая другая платформа на базе Python. Узнайте из наших руководств, как использовать эту службу в рабочих процессах машинного обучения.
sections:
- title: 5-минутные руководства по началу работы
  items:
  - type: paragraph
    text: Начните с создания рабочей области и ресурсов службы <a href="quickstart-get-started">на портале Azure</a> или <a href="quickstart-create-workspace-with-python">с помощью Python</a>.
- title: Пошаговые руководства
  items:
  - type: paragraph
    text: 'Узнайте, как подготовить данные, настроить эксперименты и ввести в эксплуатацию модели машинного обучения:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Обучение</a> и <a href="tutorial-deploy-models-with-aml">развертывание</a> моделей классификации изображений (<b>руководство в двух частях</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Подготовка данных</a> и <a href="tutorial-auto-train-models">использование автоматического машинного обучения</a> для обучения и настройки моделей регрессии (<b>руководство в двух частях</b>).
- title: Примеры
  items:
  - type: paragraph
    text: Ознакомьтесь с возможностями службы с помощью <a href="samples-notebooks">записных книжек Jupyter</a> на сайте GitHub.
