abstract:
  description: Служба машинного обучения Azure предоставляет пакеты SDK и службы, позволяющие быстро подготавливать данные, а также обучать и развертывать модели машинного обучения. Повышайте эффективность и сокращайте затраты, используя автомасштабируемые вычисления и конвейеры. Использовать эти возможности можно с помощью платформ Python с открытым кодом, например PyTorch, TensorFlow и scikit-learn. Наши краткие руководства и другие учебные материалы помогут приступить к работе.
