sections:
- title: 5-минутные руководства по началу работы
  items:
  - type: paragraph
    text: 'Для использования этой службы требуется рабочая область и связанные с ней ресурсы.  Документы по началу работы:'
  - type: list
    style: unordered
    items:
    - html: Чтобы создать рабочую область и запустить эксперимент, не устанавливая программное обеспечение, <a href="quickstart-get-started">изучите краткое руководство по работе с порталом Azure</a>.
    - html: Чтобы установить основной пакет SDK, создать рабочую область и запустить эксперимент на локальном сервере записных книжек, изучите <a href="quickstart-create-workspace-with-python">краткое руководство по работе с Python</a>.
- title: Пошаговые руководства
  items:
  - type: paragraph
    text: 'Узнайте, как подготовить данные, настроить эксперименты, а также обучить и ввести в эксплуатацию модели машинного обучения:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Обучение</a> и <a href="tutorial-deploy-models-with-aml">развертывание</a> моделей классификации изображений (<b>руководство в двух частях</b>).
    - html: <a href="tutorial-data-prep">Подготовка данных</a> и <a href="tutorial-auto-train-models">использование автоматического машинного обучения</a> для обучения и настройки моделей регрессии (<b>руководство в двух частях</b>).
- title: Примеры
  items:
  - type: paragraph
    text: Ознакомьтесь с возможностями службы с помощью <a href="samples-notebooks">записных книжек Jupyter</a> на сайте GitHub.
