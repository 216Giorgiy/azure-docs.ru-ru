abstract:
  description: Службы машинного обучения Azure (предварительная версия) позволяют создавать и развертывать модели машинного обучения и искусственного интеллекта с помощью любых средств и библиотек Python, а также управлять ими. Для хранения и обработки данных можно использовать широкий набор служб данных и вычислений в Azure.
