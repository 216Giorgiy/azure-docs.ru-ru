- title: Другие технологии машинного обучения Майкрософт
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Что такое процесс обработки и анализа данных группы?</b></p> </a> Командный процесс обработки и анализа данных позволяет специалистам эффективно доставлять решения прогнозной аналитики и интеллектуальные приложения.
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>Службы машинного обучения SQL Server</b></p> </a> Аналитика в базе данных с поддержкой R и Python.
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a> Гибкая корпоративная платформа машинного обучения, поддерживающая развертывания R и Python в Windows и Linux, а также в кластерах HDInsight Spark и Hadoop.
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Служба обучения Batch AI</b></p> </a> Управляемая служба, которая помогает параллельно экспериментировать с моделями искусственного интеллекта на любой платформе и массово обучает их, используя кластер графических процессоров.
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Cognitive Services</b></p> </a> API-интерфейсы, предоставляющие интеллектуальные алгоритмы для приложений, веб-сайтов и программ-роботов.
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Бесплатный набор средств с открытым кодом, позволяющий обучать алгоритмы глубинного обучения.
