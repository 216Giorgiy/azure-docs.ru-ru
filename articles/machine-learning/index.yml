      title: Cognitive Services
    - href: /azure/machine-learning/studio/
      html: <p>Узнайте, как использовать этот инструмент для совместной работы, поддерживающий функцию перетаскивания объектов и предназначенный для создания, тестирования и развертывания решений для прогнозной аналитики. Подробнее &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
