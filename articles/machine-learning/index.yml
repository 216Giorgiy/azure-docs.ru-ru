- title: Другие технологии службы "Машинное обучение Azure"
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>API, предоставляющие интеллектуальные алгоритмы для приложений, веб-сайтов и программ-роботов.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/batch-ai/
      html: <p>Управляемая служба, которая помогает параллельно экспериментировать с моделями искусственного интеллекта на любой платформе и массово обучает их, используя кластеризованные GPU.</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Пакетное обучение искусственного интеллекта
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Аналитика в базе данных с поддержкой R и Python.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: Службы машинного обучения SQL Server
    - href: /machine-learning-server/
      html: <p>Гибкая корпоративная платформа машинного обучения, поддерживающая развертывания R и Python в Windows и Linux, а также в кластерах HDInsight Spark и Hadoop.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Сервер машинного обучения Майкрософт.
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Командный процесс обработки и анализа данных, который позволяет специалистам эффективно доставлять решения прогнозной аналитики и интеллектуальные приложения.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Процесс обработки и анализа данных группы
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Эксперименты, выполняемые без установки и настройки программного обеспечения, с использованием Виртуальных машин для обработки и анализа данных и глубокого обучения. Популярные средства аналитики данных, машинного обучения и ИИ являются предварительно установленными.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Виртуальная машина для обработки и анализа данных
