    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (предварительная версия) <br><b>Службы машинного обучения Azure</b></a> <p>Узнайте, как эти службы позволяют специалистам по обработке и анализу данных разрабатывать решения ИИ, используя средства и библиотеки Python с различными службами данных и вычислений Azure.</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Студия машинного обучения Azure</b></a> <p>Узнайте, как использовать этот инструмент для совместной работы, поддерживающий функцию перетаскивания объектов и предназначенный для создания, тестирования и развертывания решений для прогнозной аналитики.</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>Виртуальная машина для обработки и анализа данных</b></a> <p>Узнайте, как использовать виртуальные машины для обработки и анализа данных и глубинного обучения, а также настроенные образы виртуальных машин в Azure, оснащенные средствами обработки и анализа данных, с помощью которых можно создавать интеллектуальные приложения для расширенной аналитики.</p>
