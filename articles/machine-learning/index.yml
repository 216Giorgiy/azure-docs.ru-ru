abstract:
  description: Узнайте, как использовать Машинное обучение Azure с полностью управляемыми службами для создания, развертывания и администрирования моделей машинного обучения и искусственного интеллекта в облаке. В учебных материалах, кратких руководствах, справочниках и примерах показано, как создавать и развертывать модели для любых приложений.
