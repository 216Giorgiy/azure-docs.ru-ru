abstract:
  description: Семейство Azure Data Box позволяет передавать сотни терабайтов данных в Azure быстрым, недорогим и надежным способом. Используйте устройства Data Box для быстрой передачи больших объемов данных по сети.<p>Выберите Шлюз Data Box<SUP>Предварительная версия</SUP> для отправки данных в облако для архивации, аварийного восстановления или для обработки данных в масштабе облака.  Используйте Data Box Edge<SUP>Предварительная версия</SUP> для фильтрации, анализа и преобразования данных при их перемещении в Azure.</p><p>Узнайте, как использовать Шлюз Data Box и Data Box Edge для передачи по сети, ознакомившись с нашими руководствами.</p>
