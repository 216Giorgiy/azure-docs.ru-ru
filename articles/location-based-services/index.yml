abstract:
  description: Службы Azure Location Based Services (предварительная версия) предоставляют разработчикам из всех отраслей мощные геопространственные функции, дополненные актуальными картографическими данными, необходимыми для предоставления географического контекста для веб-приложений и мобильных устройств. Эти службы — совместимый с Azure OneAPI набор интерфейсов REST API дополненный веб-элементами управления на основе JavaScript. Это решение обеспечивает простоту и гибкость разработки, а также возможность переноса на разные носители.
