abstract:
  description: Узнайте, как использовать Azure Databricks, из кратких руководств и других материалов, ссылки на которые приведены здесь. Azure Databricks — это платформа аналитики на основе Apache Spark, оптимизированная для платформы облачных служб Microsoft Azure. Разработанная с помощью основателей Apache Spark платформа Databricks интегрируется с Azure, предоставляя установку одним щелчком, упрощенные рабочие процессы и интерактивную рабочую область, которая обеспечивает совместную работу специалистов в области обработки и анализа данных, инжиниринга данных и бизнес-аналитики.
