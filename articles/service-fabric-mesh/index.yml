abstract:
  description: Сетка Azure Service Fabric — это полностью управляемая служба, с помощью которой разработчики могут создавать и развертывать критически важные приложения, не беспокоясь об управлении инфраструктурой.  Используйте Сетку Service Fabric для создания и запуска надежных распределенных приложений на базе микрослужб с возможностью масштабирования по запросу. Узнайте, как использовать Сетку Azure Service Fabric, ознакомившись с нашими краткими руководствами и инструкциями.  Дополнительные сведения см. в статье <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">What is Service Fabric Mesh?</a> (Что такое Сетка Service Fabric?).
