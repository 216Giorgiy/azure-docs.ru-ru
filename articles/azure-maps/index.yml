abstract:
  description: Служба Azure Maps предоставляет разработчикам всех направлений мощные геопространственные функции, дополненные актуальными картографическими данными для предоставления географического контекста веб-приложениям и мобильным приложениям. Azure Maps — это совместимый с API Azure One набор интерфейсов REST API для служб Maps, а также решений, использующих поиск, маршрутизацию, трафик, часовые пояса, геозоны, данные карт и пространственные операции с поддержкой веб-пакетов SDK и пакетов SDK для Android. Это решение обеспечивает простоту и гибкость разработки, а также возможность переноса на разные платформы.
