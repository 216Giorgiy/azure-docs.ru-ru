abstract:
  description: Служба "Карты Azure" предоставляет разработчикам из всех отраслей мощные геопространственные функции, дополненные актуальными картографическими данными, необходимыми для предоставления географического контекста для веб-приложений и мобильных устройств. Эти службы — совместимый с Azure One API набор интерфейсов REST API в сочетании с веб-элементами управления на основе JavaScript. Это обеспечивает простоту и гибкость разработки, а также возможность переноса на разные носители.
sections:
- title: 5-минутные руководства по началу работы
  items:
  - type: paragraph
    text: Запустите приложение для поиска по карте с помощью службы "Карты Azure".
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Запуск демоверсии приложения карт
      href: /azure/azure-maps/quick-demo-map-app
- title: Пошаговые руководства
  items:
  - type: paragraph
    text: Создайте геопространственное веб-приложение для поиска достопримечательностей и построения маршрутов к различным точкам с помощью службы "Карты Azure".
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/azure-maps/tutorial-search-location">Поиск достопримечательностей</a>
    - html: <a href="/azure/azure-maps/tutorial-route-location">Построение маршрута к достопримечательности</a>
    - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">Маршруты по видам транспорта</a>
