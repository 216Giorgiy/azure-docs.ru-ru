- title: Пошаговые руководства
  items:
  - type: paragraph
    text: 'Узнайте, как создать и отслеживать фабрику данных:'
  - type: list
    style: unordered
    items:
    - html: 'Копирование данных в облаке: <a href="/azure/data-factory/tutorial-copy-data-tool">средство копирования данных</a> | <a href="/azure/data-factory/tutorial-copy-data-portal">пользовательский интерфейс Фабрики данных</a> | <a href="/azure/data-factory/tutorial-copy-data-dot-net">.NET</a>'
    - html: 'Копирование локальных данных в облако: <a href="/azure/data-factory/tutorial-hybrid-copy-data-tool">средство копирования данных | <a href="/azure/data-factory/tutorial-hybrid-copy-portal">пользовательский интерфейс Фабрики данных</a> | <a href="/azure/data-factory/tutorial-hybrid-copy-powershell">Azure PowerShell</a>'
    - html: 'Копирование данных в пакетном режиме: <a href="/azure/data-factory/tutorial-bulk-copy-portal">пользовательский интерфейс Фабрики данных</a> | <a href="/azure/data-factory/tutorial-bulk-copy">Azure PowerShell</a>'
    - html: 'Добавочное копирование данных: <a href="/azure/data-factory/tutorial-incremental-copy-portal">пользовательский интерфейс Фабрики данных</a> | <a href="/azure/data-factory/tutorial-incremental-copy-powershell">Azure PowerShell</a>'
    - html: 'Преобразование данных в облаке с помощью Spark: <a href="/azure/data-factory/tutorial-transform-data-spark-portal">пользовательский интерфейс Фабрики данных</a> | <a href="/azure/data-factory/tutorial-transform-data-spark-powershell">Azure PowerShell</a>'
    - html: 'Преобразование данных в виртуальной сети: <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal">пользовательский интерфейс Фабрики данных</a> | <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network">Azure PowerShell</a>'
    - html: 'Создание ветвей и цепочек действий: <a href="/azure/data-factory/tutorial-control-flow-portal">пользовательский интерфейс Фабрики данных </a> | <a href="/azure/data-factory/tutorial-control-flow">.NET</a>'
    - html: 'Выполнение пакетов SSIS в Azure: <a href="/azure/data-factory/tutorial-create-azure-ssis-runtime-portal">пользовательский интерфейс Фабрики данных</a> | <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure PowerShell</a>'
