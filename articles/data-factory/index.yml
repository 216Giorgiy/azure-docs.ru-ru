abstract:
  description: Узнайте, как использовать Фабрику данных, облачную службу интеграции данных, для объединения служб хранения, перемещения и обработки данных в автоматизированные конвейеры данных. Из руководств и различной документации вы узнаете, как настраивать и администрировать конвейеры данных, а также перемещать и преобразовывать данные для анализа. <p>Если вы используете службу "Фабрика данных" версии 1, см. <a href=/azure/data-factory/v1/data-factory-introduction>документацию по этой версии</a>.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Новые возможности для современной интеграции данных в облаке (1:19:22)
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
