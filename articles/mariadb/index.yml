abstract:
  description: База данных Azure для MariaDB — это служба реляционной базы данных на основе ядра СУБД MariaDB с открытым кодом.  Эта полностью управляемая база данных как услуга может обслуживать критически важные рабочие нагрузки с прогнозируемой производительностью и динамическим масштабированием. Разрабатывайте приложения на основе Базы данных Azure для MariaDB, используя привычные средства с открытым кодом и платформу. Узнайте, как использовать Базу данных Azure для MariaDB, ознакомившись с нашими краткими руководствами и примерами.
