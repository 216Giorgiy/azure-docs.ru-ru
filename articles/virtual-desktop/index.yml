  description: Обеспечивайте возможности виртуального рабочего стола и удаленных приложений для любого устройства. Объединяйте Microsoft 365 и Azure, чтобы предоставить пользователям уникальный многопользовательский интерфейс Windows 10. Он обладает исключительной масштабируемостью и позволяет сократить расходы на ИТ.
