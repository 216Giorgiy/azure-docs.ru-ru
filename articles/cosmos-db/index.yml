abstract:
  description: "Azure Cosmos DB\_— это многомодельная глобально распределенная служба баз данных. Используйте эти руководства и примеры для разработки баз данных, содержащих документы или пары \"ключ — значение\", баз данных Wide Column Store и баз данных графов, используя популярные API-интерфейсы и модели программирования. Затем научитесь реплицировать данные в любом количестве регионов Azure и масштабировать пропускную способность независимо от хранилища, используя при этом все преимущества полных соглашений об уровне обслуживания."
