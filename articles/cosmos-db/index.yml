  title: Документация по базе данных Azure Cosmos. Руководства и справочник по API
  description: 'Сведения об использовании базы данных Azure Cosmos для создания глобально распределенных многомодельных баз данных. В руководствах описывается, как создавать запросы и документы, пары "ключ-значение" и диаграммы графов.'
