abstract:
  description: 'Служба Azure Data Box позволяет передавать терабайты данных в Azure быстрым, недорогим и надежным способом. Корпорация Майкрософт ускоряет безопасную передачу данных, организовывая доставку ваших дисков и выполняя все логистические операции.<p>Чтобы передать большие объемы данных в Azure, нужно выполнить четыре простых шага: заказать диски, получить заказ, скопировать данные на эти диски и вернуть их в Azure. После получения дисков данные импортируются в Azure, а сами диски очищаются.<p><a href="/azure/databox/data-box-disk-overview">Дополнительные сведения о Data Box Disk</a>.</p>'
