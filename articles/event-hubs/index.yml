abstract:
  description: Концентраторы событий Azure — это платформа потоковой передачи данных и служба обработки событий, принимающая и обрабатывающая миллионы событий в секунду. Служба поддерживает протоколы HTTPS и AMQP 1.0, а также экосистему Apache Kafka для публикации событий.
  aside:
    image:
      alt: 
      height: 110
