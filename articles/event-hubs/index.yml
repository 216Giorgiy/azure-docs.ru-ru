abstract:
  description: Центры событий Azure — это платформа потоковой передачи больших данных и служба приема событий, принимающая и обрабатывающая миллионы событий в секунду. Центры событий могут обрабатывать и сохранять события, данные и телеметрию, созданные распределенным программным обеспечением и устройствами. Данные, отправляемые в концентратор событий, можно преобразовывать и сохранять с помощью любого поставщика аналитики в реальном времени, а также с помощью адаптеров пакетной обработки или хранения. <p>Служба поддерживает протоколы HTTPS, AMQP 1.0 и Apache Kafka 1.0 для публикации событий в концентраторе событий. Также она поддерживает Apache Kafka MirrorMaker, Apache Flink и Akka Streams в экосистемах Apache Kafka.</p>
