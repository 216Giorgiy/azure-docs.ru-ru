abstract:
  description: "Центры событий Azure\_— это платформа потоковой передачи больших данных и служба приема событий, принимающая и обрабатывающая миллионы событий в секунду. Центры событий могут обрабатывать и сохранять события, данные и телеметрию, созданные распределенным программным обеспечением и устройствами. Данные, отправляемые в концентратор событий, можно преобразовывать и сохранять с помощью любого поставщика аналитики в реальном времени, а также с помощью адаптеров пакетной обработки или хранения. Решение \"Центры событий для Apache Kafka\" обеспечивает полную поддержку Центров событий в собственных клиентах, инструментах и приложениях Kafka, таких как Mirror Maker, Apache Flink и Akka Streams. Для этого требуется лишь внести небольшие изменения в конфигурацию."
