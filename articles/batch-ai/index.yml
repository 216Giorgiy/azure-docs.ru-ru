abstract:
  description: Azure Batch AI — это управляемая служба, с помощью которой специалисты по обработке и анализу данных, а также исследователи искусственного интеллекта (ИИ) могут обучать и тестировать модели машинного обучения и ИИ в нужном масштабе в Azure без необходимости управлять всей инфраструктурой. Узнайте, как использовать службу Batch AI, изучив краткие инструкции, примеры и руководства.
