sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p><a href="/azure/sql-database/sql-database-high-availability">Высокодоступные</a> базы данных PaaS, которые всегда выполняются на последней стабильной версии ядра СУБД Microsoft SQL Server и ОС с установленными исправлениями и поддержкой <a href="/azure/sql-database/sql-database-automated-backups">автоматического резервного копирования баз данных</a>.</p>
      image:
        src: media/index/i_managed.svg
      title: Полная управляемость
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Определите нужное соотношение цены и производительности в соответствии со своими потребностями и выберите <a href="/azure/sql-database/sql-database-service-tiers">один из уровней производительности</a> с гибкими условиями по цене от 5 долл. США в месяц с предоставлением до 80 основных баз данных.</p>
      image:
        src: media/index/i_perftier.svg
      title: Цены и уровни производительности
    - href: /azure/sql-database/sql-database-single-database-scale
      html: <p>Легко <a href="/azure/sql-database/sql-database-single-database-scale">увеличивайте масштаб</a> и <a href="/azure/sql-database/sql-database-read-scale-out">выполняйте развертывание</a>, а также сегментируйте базы данных с учетом своих потребностей для повышения производительности приложений.</p>
      image:
        src: media/index/i_scale.svg
      title: Масштабируемость и эластичность
    - href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Разрешите встроенным в службы средствам аналитики <a href="/azure/sql-database/sql-database-automatic-tuning">автоматически настраивать производительность базы данных</a>, а также определять <a href="/azure/sql-database/sql-advanced-threat-protection">угрозы</a> и <a href="/azure/sql-database/sql-vulnerability-assessment">уязвимости</a> в базах данных.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Встроенная система аналитики
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Используйте <a href="/azure/sql-database/sql-database-managed-instance">отдельные базы данных, размещенные на логических серверах</a>, для ваших <a href="/azure/sql-database/saas-tenancy-app-design-patterns">приложений SaaS</a> и микрослужб, для которых требуются отдельные базы данных с прогнозируемым характеристиками.</p>
      image:
        src: media/index/i_db.svg
      title: Отдельная база данных
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Используйте <a href="/azure/sql-database/sql-database-managed-instance">Управляемый экземпляр</a> для быстрого <a href="azure/sql-database/sql-database-managed-instance-migrate">переноса локальных баз данных</a> в Azure PaaS с минимальными изменениями кода базы данных (или вообще без изменений).</p>
      image:
        src: media/index/i_mi.svg
      title: Управляемый экземпляр
