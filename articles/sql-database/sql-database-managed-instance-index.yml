- title: Пошаговые руководства и учебные материалы
  items:
  - type: paragraph
    text: Узнайте, как создавать, администрировать и использовать Управляемый экземпляр.
  - type: list
    style: ordered
    items:
    - html: Узнайте, как быстро <a href="sql-database-managed-instance-quickstart-guide.md">начать работу с управляемым экземпляром</a>, используя наши краткие руководства.
    - html: Дополнительные сведения о <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">характеристиках и ограничениях оборудования</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">отличиях языка Transact-SQL</a> и <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShell, API-интерфейса командной строки Azure для настройки Управляемого экземпляра<a/>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Настройте</a> виртуальную сеть Azure, где будет развернут Управляемый экземпляр.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Проверьте</a>, может ли существующая виртуальная сеть Azure использоваться для развертывания Управляемых экземпляров.
    - html: Подключитесь к экземпляру с использованием <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">виртуальной машины Azure</a>, <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">подключения "точка — сеть"</a> или <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">приложений</a>.
    - html: Убедитесь, что базу данных можно перенести, используя <a href="https://www.microsoft.com/download/details.aspx?id=53595">Помощник по миграции данных</a> или <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">Database Experimentation Assistant</a>.
    - html: Перенесите ваши базы данных в Управляемый экземпляр с помощью <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">исходного восстановления</a> или <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Data Migration Service</a>.
    - html: Переместите пакеты служб SSIS в <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Фабрику данных Azure</a>, табличные модели Analysis Services в <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a>, а отчеты SSRS в <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.
    - html: Дополнительные сведения об уровне хранилища ценовой категории "Общего назначения" см. в <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">этой статье</a>, а рекомендации по оптимизации производительности хранилища и вопросы, касающиеся управляемых экземпляров (общего назначения), см. <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">здесь</a>.
    - html: Ознакомьтесь с рекомендациями по <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">защите вашего экземпляра</a>.
    - html: Найдите дополнительные <a href="sql-database-howto-managed-instance.md">руководства</a>, которые могут помочь настроить Управляемый экземпляр.
