sections:
- items:
  - type: paragraph
    text: База данных SQL Azure обладает расширенными встроенными функциями безопасности, которые помогают защитить базы данных.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Обзор
      href: /azure/sql-database/sql-database-security-overview
      html: <p>База данных SQL Azure предоставляет набор расширенных функций безопасности, которые помогут защитить данные.</p>
    - title: Обнаружение угроз
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Выявляйте подозрительную активность, указывающую на необычные и потенциально опасные попытки получить доступ к базам данных или воспользоваться ими.</p>
    - title: Оценка уязвимостей
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Функция оценки уязвимостей позволяет обнаруживать, отслеживать и устранять потенциальные уязвимости базы данных.</p>
    - title: Шифрование при хранении
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Функция прозрачного шифрования данных (TDE) гарантирует прозрачное шифрование сведений в базах данных.</p>
    - title: Обнаружение и классификация данных
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Функция обнаружения и классификации данных позволяет обнаруживать, классифицировать, помечать и защищать конфиденциальные данные в базах данных.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>База данных SQL Azure позволяет подключаться к базе данных с помощью удостоверений в Azure Active Directory (Azure AD).</p>
