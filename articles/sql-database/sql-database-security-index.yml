- title: Дополнительные ресурсы
  items:
  - type: paragraph
    text: База данных SQL Azure предоставляет набор дополнительных встроенных функций, которые можно использовать для повышения безопасности баз данных.
  - type: list
    style: ordered
    items:
    - html: Защита от угроз для <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">Управляемых экземпляров</a> и <a href="/azure/sql-database/sql-database-threat-detection">баз данных</a> позволяет выявить подозрительную активность, указывающую на необычные и потенциально опасные попытки получить доступ к базам данных или воспользоваться ими.
    - html: Аудит для <a href="/azure/sql-database/sql-database-managed-instance-auditing">Управляемых экземпляров</a> и <a href="/azure/sql-database/sql-database-auditing">баз данных</a> отслеживает события базы данных и записывает их в журнал аудита в учетной записи хранения Azure, в рабочей области OMS или в Центрах событий.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Правила брандмауэра сервера базы данных</a> для отдельных баз данных позволяют управлять доступом IP-адресов к базе данных.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">Интеграция с виртуальной сетью</a> в Управляемом экземпляре позволяет разместить базы данных в собственных закрытых адресных пространствах.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Always Encrypted</a> защищает конфиденциальные данные, которые хранятся на сервере, перемещаются между клиентом и сервером и просто используются, предотвращая их доступность в виде открытого текста внутри системы баз данных.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Динамическое маскирование данных</a> помогает предотвратить несанкционированный доступ к конфиденциальным данным, позволяя заказчикам самим определять, сколько конфиденциальных данных следует отображать, при минимальном влиянии на уровень приложения.
