abstract:
  description: Службы мультимедиа Azure — это облачная платформа, которая позволяет создавать решения для кодирования видео с высоким разрешением и потоковой передачи видео в высоком качестве на любое современное устройство. С помощью Индексатора видео в Службах мультимедиа версии 3 также можно извлекать аналитические сведения из видео- и аудиофайлов, используя предустановки анализатора Служб мультимедиа версии 3. Если вам нужны более подробные аналитические сведения, используйте непосредственно Индексатор видео.
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/media-services/latest/
      html: <p>Кодируйте, упаковывайте и защищайте содержимое, а также выполняйте потоковую передачу видео по запросу, широковещательную трансляцию и анализ видео с помощью Служб мультимедиа версии 3.</p>
      image:
        src: /azure/media-services/latest/media/index/AMSIcons-encoding.svg
      title: Службы мультимедиа Azure, версия 3
    - href: /azure/media-services/previous/
      html: <p>В Cлужбы мультимедиа версии 2 больше не добавляются новые компоненты или функциональные возможности. </p>
      image:
        src: 
      title: Службы мультимедиа Azure, версия 2 (прежняя версия)
    - href: /azure/cdn/
      html: <p>Кэшируйте статические объекты и ускоряйте передачу динамического содержимого, которое нельзя кэшировать, с помощью CDN.</p>
      image:
        src: /azure/cdn/media/index/cdn.svg
      title: CDN
    - href: http://amp.azure.net/libs/amp/latest/docs/index.html
      html: <p>Воспроизводите мультимедийное содержимое из Служб мультимедиа Microsoft Azure в разных браузерах и на разных устройствах.</p>
      image:
        src: /azure/media-services/latest/media/index/AMSIcons-Player.svg
      title: Проигрыватель мультимедиа Azure
    - href: /azure/media-services/video-indexer/
      html: <p>Извлекайте аналитические сведения из видео- и аудиофайлов с помощью Индексатора видео.</p>
      image:
        src: media/index/AMSIcons-media_analytics.svg
