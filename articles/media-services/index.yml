abstract:
  description: Службы мультимедиа Azure (AMS) — это облачная платформа, которая позволяет создавать решения для кодирования видео с высоким разрешением и потоковой передачи видео в высоком качестве на любое современное устройство. С помощью Индексатора видео в Службах мультимедиа версии 3 также можно извлекать аналитические сведения из видео- и аудиофайлов, используя предустановки анализатора AMS версии 3. Если вам нужны более подробные аналитические сведения, используйте непосредственно Индексатор видео.<br/> Чтобы определить, в каких случаях вам лучше использовать Индексатор видео, а в каких — предустановки анализатора Служб мультимедиа, ознакомьтесь со статьей, в которой приводится <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">сравнение</a> этих инструментов.
