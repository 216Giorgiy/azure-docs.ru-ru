abstract:
  description: Службы мультимедиа Azure — это облачная платформа, которая позволяет создавать решения для кодирования видео с высоким разрешением и потоковой передачи видео в высоком качестве на любое современное устройство. С помощью Индексатора видео в Службах мультимедиа версии 3 также можно извлекать аналитические сведения из видео- и аудиофайлов, используя предустановки анализатора Служб мультимедиа версии 3. Если вам нужны более подробные аналитические сведения, используйте непосредственно Индексатор видео.
