      image:
        src: media/index/AMSIcons-media_servicesV3.svg
      title: Службы мультимедиа Azure, версия 3
    - href: /azure/media-services/video-indexer/
      html: <p>Узнайте, как для извлекать аналитические сведения из видео- и аудиофайлов с помощью Индексатора видео:</p>
      image:
        src: media/index/AMSIcons-media_analytics.svg
      title: Индексатор видео
    - href: /azure/media-services/previous/
      html: <p>В Cлужбы мультимедиа версии 2 больше не добавляются новые компоненты или функциональные возможности. Ознакомьтесь с новейшая версией Служб мультимедиа — версией 3.</p>
      image:
        src: media/index/AMSIcons-media_servicesV2.svg
      title: Службы мультимедиа Azure, версия 2 (прежняя версия)
