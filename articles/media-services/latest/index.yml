abstract:
  description: Узнайте, как выполнять потоковую передачу видео по запросу, широковещательную трансляцию и анализ видео с помощью Служб мультимедиа версии 3. В руководствах, справочниках по API и другой документации показано, как безопасно выполнять потоковую передачу видео- и аудиоматериалов по требованию и осуществлять прямую трансляцию с масштабированием для миллионов пользователей. <br/> Пакеты SDK разработаны на основе <a href="https://aka.ms/ams-v3-rest-sdk">спецификации OpenAPI (Swagger) для Служб мультимедиа версии 3</a>.
