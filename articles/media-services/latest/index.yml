abstract:
  description: Узнайте, как выполнять потоковую передачу видео по запросу, широковещательную трансляцию и анализ видео с помощью Служб мультимедиа. В руководствах, справочниках по API и другой документации показано, как безопасно выполнять потоковую передачу видео- и аудиоматериалов по требованию и осуществлять прямую трансляцию с масштабированием для миллионов пользователей.
sections:
- title: 5-минутные руководства по началу работы
  items:
  - type: paragraph
    text: 'Узнайте, как создать учетную запись Служб мультимедиа, приступить к кодированию видео и воспроизводить их с помощью Azure Media Player:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Потоковая передача видеофайлов
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Пошаговые руководства
  items:
  - type: paragraph
    text: 'Узнайте, как выполнять потоковую передачу файлов по требованию, широковещательную трансляцию и анализ видео с помощью Служб мультимедиа версии 3:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
