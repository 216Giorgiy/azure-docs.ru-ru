- title: 5-минутные руководства по началу работы
  items:
  - type: paragraph
    text: 'Узнайте, как создать учетную запись Служб мультимедиа, приступить к кодированию видео и воспроизводить их с помощью Azure Media Player:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/dotnet.svg
      text: Кодирование и потоковая передача с использованием .NET
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
    - image:
        src: media/index/cli.svg
      text: Кодирование и потоковая передача с использованием CLI
      href: /azure/media-services/latest/stream-files-cli-quickstart
    - image:
        src: media/index/logo_nodejs.svg
      text: Кодирование и потоковая передача с использованием Node.js
      href: /azure/media-services/latest/stream-files-nodejs-quickstart
- title: Пошаговые руководства
  items:
  - type: paragraph
    text: 'Узнайте, как выполнять потоковую передачу файлов по требованию, широковещательную трансляцию и анализ видео с помощью Служб мультимедиа версии 3:'
  - type: list
    style: cards
    className: cardsM
    columns: 1
    items:
    - image:
        src: media/index/dotnet.svg
      html: <p>В рамках этого руководства отправляется локальный видеофайл, затем он кодируется и выполняется потоковая передача кодированного содержимого.<p/>
      href: /azure/media-services/latest/stream-files-tutorial-with-api
      title: Кодирование отправленного файла и потоковая передача видео
    - image:
        src: media/index/dotnet.svg
      html: <p>Из этого руководства вы узнаете, как настроить систему для события прямой трансляции. Также здесь объясняется, как с помощью .NET создавать события прямой трансляции сквозного типа.</p>
      href: /azure/media-services/latest/stream-live-tutorial-with-api
      title: Широковещательная трансляция
    - image:
        src: media/index/dotnet.svg
      html: <p>Это руководство содержит сведения об анализе видео с помощью API Служб мультимедиа Azure.</p>
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
      title: Анализ видео
    - image:
        src: media/index/dotnet.svg
      html: <p>Узнайте, как настроить и использовать API Служб мультимедиа для динамического шифрования содержимого с помощью AES-128.</p>
      href: /azure/media-services/latest/protect-with-aes128
      title: Динамическое шифрование с помощью AES-128
    - image:
        src: media/index/dotnet.svg
      html: <p>Узнайте, как настроить и использовать API Служб мультимедиа для динамического шифрования содержимого с помощью нескольких подсистем DRM (PlayReady, Widevine и FairPlay).</p>
      href: /azure/media-services/latest/protect-with-drm
      title: Динамическое шифрование с помощью нескольких подсистем DRM
    - image:
        src: media/index/rest.svg
      html: <p>В руководстве объясняется, как кодировать размещенный удаленно файл на основе URL-адреса и выполнить потоковую передачу видео.</p>
      href: /azure/media-services/latest/stream-files-tutorial-with-rest
      title: Кодирование размещенных удаленно файлов и потоковая передача видео
