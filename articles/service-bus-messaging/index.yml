abstract:
  description: "Служба \"Служебная шина Azure\"\_— это мультитенантное облачное решение для обмена сообщениями, с помощью которого можно пересылать информацию между приложениями и службами. Асинхронная работа обеспечивает гибкий обмен сообщениями через брокер и обработку сообщений в порядке поступления, а также возможность публикации и подписки.<p>Узнайте, как с помощью служб обмена сообщениями Служебной шины Azure отправлять сообщения в очередь и получать их из очереди, а также как публиковать сообщения и подписываться на них с использованием разделов и подписок.</p>"
