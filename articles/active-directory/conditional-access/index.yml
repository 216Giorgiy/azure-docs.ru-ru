  description: Узнайте, как соблюсти баланс между безопасностью и производительностью, настроив условный доступ в Azure AD. Благодаря политикам условного доступа вы можете определить, как будет осуществляться доступ к вашим облачным приложениям. С помощью решений, касающихся доступа, можно получить ответы на следующие вопросы:<ul><li>Каково расположение пользователя в сети?</li><li>Была ли предпринята попытка доступа с управляемого устройства?</li><li>Из какого клиентского приложения предпринята попытка подключения?</li><li>Была ли предпринята попытка доступа с помощью входа, представляющего риск?</li></ul>Перечисленные ниже ресурсы помогут вам быстро приступить к работе.
