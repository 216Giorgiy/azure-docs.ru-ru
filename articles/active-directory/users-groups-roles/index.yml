  description: Средства управления пользователями Azure AD, такие как создание групп и назначение ролей администратора, помогают быстрее справляться с основными задачами и способствуют развитию. Вы можете назначать лицензии или права доступа к приложениям SaaS группам, а не отдельным пользователям, или делегировать разрешения, чтобы распределять задачи управления удостоверениями Azure AD.
