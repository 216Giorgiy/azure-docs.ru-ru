  description: С помощью устройств пользователи получают доступ к корпоративным ресурсам. В целях защиты корпоративных ресурсов ИТ-администраторам требуются возможности управления этими устройствами. Это позволит предоставлять пользователям доступ к ресурсам с устройств, которые соответствуют стандартам безопасности и нормативным требованиям.<br>Управление устройствами также лежит в основе условного доступа с устройств. Используя условный доступ на основе устройств, можно разрешать доступ к ресурсам в своей среде только управляемым устройствам.
