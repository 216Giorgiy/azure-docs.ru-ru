  description: Узнайте, как работает обнаружение потенциально скомпрометированных удостоверений и как реализовать автоматическое реагирование на такие события. Защита идентификации Azure Active Directory — это функция выпуска Azure AD Premium P2, которая позволяет выполнять следующие действия:<ul><li>обнаруживать потенциальные уязвимости, которые могут повлиять на удостоверения организации;</li><li>настраивать политики условного доступа для автоматического реагирования на подозрительные действия, связанные с удостоверениями в организации;</li><li>анализировать подозрительные инциденты и выполнять соответствующие действия для их устранения.</li></ul><br> Перечисленные ниже ресурсы помогут вам быстро приступить к работе.
