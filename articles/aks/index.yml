abstract:
  description: Служба Azure Kubernetes (AKS) управляет размещенной средой Kubernetes, позволяя быстро и легко развертывать контейнерные приложения и управлять ими, даже если вы никогда не оркестрировали контейнеры. Также вам не нужно выполнять текущие операции и обслуживание, так как эта служба подготавливает, обновляет и масштабирует ресурсы по требованию, не отключая приложения от сети.<div class="IMPORTANT alert"><p>Важно!</p><p>Служба Azure Kubernetes (AKS) сейчас доступна в <strong>предварительной версии</strong>. Предварительные версии предоставляются при условии, что вы принимаете <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">дополнительные условия использования</a>. Некоторые аспекты этой функции могут быть изменены до выхода общедоступной версии.</p></div>
