abstract:
  description: Azure IoT Central — это полностью управляемое SaaS-решение (модели "программное обеспечение как услуга"), которое облегчает подключение и мониторинг ресурсов Интернета вещей, а также управление ими в любом масштабе. Azure IoT Central упрощает начальную настройку вашего решения Интернета вещей и снижает расходы на управление, эксплуатационные расходы и дополнительные временные затраты для стандартных проектов Интернета вещей. Узнайте, как создать, настроить, администрировать и использовать приложение Azure IoT Central, из наших кратких руководств и других материалов.
sections:
- title: Предстоящие изменения
  items:
  - type: paragraph
    text: В ближайшие недели Azure IoT Central перейдет на использование службы подготовки устройств к добавлению в Центр Интернета вещей (DPS) для всех подключений устройств. Когда это изменение вступит в силу, вы должны будете обновить коды устройств для использования пакета SDK службы DPS, чтобы зарегистрировать и подключить устройства. Для всех приложений, использующих функцию непрерывного экспорта данных и (или) шаблоны решений Power BI, нужно будет изменить целевой контейнер хранилища и создать новый шаблон решения. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Чтобы получить дополнительные сведения, обратитесь в службу технической поддержки.</a>
